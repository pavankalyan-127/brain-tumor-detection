<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Detection</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        img { max-width: 100%; margin-top: 10px; border-radius: 5px; }
        .back { margin-top: 20px; display: block; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1>Brain Tumor Detection</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
        <p><strong>Prediction:</strong> {{ result }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}</p>
        {% if treatment_cost %}
        <p><strong>Estimated Treatment Cost:</strong> {{ treatment_cost }}</p>
        {% endif %}
        <p><strong>Uploaded Image:</strong></p>
        <img src="{{ file_path }}" alt="Uploaded Image">
        <a href="/" class="back">ðŸ”™ Back</a>
    </div>
    {% endif %}
</div>
</body>
</html>
